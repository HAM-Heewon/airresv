<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 상세</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" type="text/css" href="./css/head_menu.css">
<link rel="stylesheet" type="text/css" href="./css/notice_view.css">
</head>
<body>
<div class="container">
    <div th:replace="admin_header :: header"></div>
    
    <div th:replace="admin_menu :: menu"></div>
    
    <!-- 메인 콘텐츠 -->
    <div class="content">
        <h2 class="section-title">공지사항 VIEW 페이지</h2>
        
        
        <!-- 공지사항 상세 정보 -->
        <div class="view-container">
            <table class="view-table">
                <tr>
                    <th>공지번호</th>
                    <td>22 번째 공지글</td>
                </tr>
                <tr>
                    <th>공지사항 여부</th>
                    <td>
                        <input type="checkbox" id="isNotice" disabled>
                        <label for="isNotice">공지 출력 ※ 공지출력을 해지할 시 해당 글 내용은 최상단에 노출 되어 집니다.</label>
                    </td>
                </tr>
                <tr>
                    <th>공지사항 제목</th>
                    <td>공지사항 제목 출력</td>
                </tr>
                <tr>
                    <th>글쓴이</th>
                    <td>관리자</td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>첨부파일이 있을 경우 첨부파일명 출력 및 클릭시 다운로드 됩니다.</td>
                </tr>
                <tr>
                    <th>공지내용</th>
                    <td>
                        <div class="content-area">
                            공지내용 출력 부분
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        <!-- 버튼 그룹 -->
        <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="location.href='/admin/notices'">공지목록</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/notice_update'">공지수정</button>
            <button type="button" class="btn btn-danger" onclick="deleteNotice()">공지삭제</button>
        </div>
    </div>
</div>

<script>
// 메뉴 활성화 스크립트
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const menuItems = document.querySelectorAll('.menu-item');
    
    // 모든 메뉴에서 active 클래스 제거
    menuItems.forEach(item => {
        item.classList.remove('active');
    });
    
    // 공지사항 메뉴 활성화
    menuItems.forEach(item => {
        const href = item.getAttribute('href');
        
        if (href === '/admin/notices' || href.includes('notices')) {
            item.classList.add('active');
        }
    });
});

// 공지사항 삭제 함수
function deleteNotice() {
    if (confirm('정말로 이 공지사항을 삭제하시겠습니까?')) {
        // 실제 구현시 AJAX 또는 폼 제출로 삭제 처리
        alert('공지사항이 삭제되었습니다.');
        location.href = '/admin/notices';
    }
}
</script>
</body>
</html>
