<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>FAQ 등록</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" type="text/css" href="./css/head_menu.css">
<link rel="stylesheet" type="text/css" href="./css/faq_write.css">
</head>
<body>
<div class="container">
   <div th:replace="admin_header :: header"></div>

   <div th:replace="admin_menu :: menu"></div>
	<div class="content">
	    <h2 class="section-title">FAQ 관리등록</h2>
	    
	    <!-- 폼 섹션 -->
		<div class="form-section">
		    <form id="faqForm">
		        <div class="form-group">
		            <label class="form-label">질문 제목</label>
		            <div class="form-input">
		                <input type="text" id="faqTitle" name="faqTitle" placeholder="FAQ 제목을 입력하세요">
		            </div>
		        </div>
		        
		        <div class="form-group">
		            <label class="form-label">글쓴이</label>
		            <div class="form-input">
		                <input type="text" id="faqAuthor" name="faqAuthor" value="관리자" readonly style="background: #444; color: #ccc;">
		            </div>
		        </div>
		        
		        <div class="form-group">
		            <label class="form-label">질문 내용</label>
		            <div class="form-input">
		                <textarea id="faqContent" name="faqContent" placeholder="FAQ 내용을 입력하세요"></textarea>
		            </div>
		        </div>
		        
		       <div class="bottom-actions">
		        <button type="button" class="btn btn-register" onclick="submitFAQ()">FAQ 등록</button>
		        <button type="button" class="btn btn-cancel" onclick="location.href='/faq_list'">취소</button>
		        </div>
		     </form>
	    </div>
	</div>
</div>
<script>
//메뉴 활성화 스크립트
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const menuItems = document.querySelectorAll('.menu-item');
    
    // 모든 메뉴에서 active 클래스 제거
    menuItems.forEach(item => {
        item.classList.remove('active');
    });
    
    // 항공편 관리 메뉴 활성화
    menuItems.forEach(item => {
        const href = item.getAttribute('href');
        
        if (href === '/faq_write' || href.includes('faq')) {
            item.classList.add('active');
        }
    });
});
</script>
</body>
</html>
