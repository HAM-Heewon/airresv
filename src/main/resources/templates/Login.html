<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" type="text/css" href="./css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <i class="fas fa-user-shield admin-icon"></i>
        <span class="admin-text">ADMINISTRATOR</span>
    </div>
    <div class="login-box">
        <form action="#" method="post">
            <div class="form-container">
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" id="admin_id" name="admin_id" placeholder="관리자 아이디를 입력하세요">
                    </div>
                    <div class="input-group">
                        <input type="password" id="admin_pw" name="admin_pw" placeholder="관리자 패스워드를 입력하세요">
                    </div>
                </div>
                <button type="button" class="master-login-btn" onclick="location.href='/admin_list'">MASTER LOGIN</button>
            </div>
        </form>
        <p class="info-text">
            <i class="fas fa-exclamation-triangle"></i> 본 사이트는 관리자 외에는 접근을 금합니다. 페이지 접근에 대한 접속 정보는 모두 기록됩니다.
        </p>
        <div class="links">
            <a href="#" class="link-item" onclick="location.href='add_master'">신규 관리자 등록요청</a>
            <span class="separator">|</span>
            <a href="#" class="link-item">아이디/패스워드 찾기</a>
        </div>
    </div>
</div>
</body>
</html>
