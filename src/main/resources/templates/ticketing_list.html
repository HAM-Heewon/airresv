<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>예매 리스트</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" type="text/css" href="./css/head_menu.css">
<link rel="stylesheet" type="text/css" href="./css/ticketing_list.css">
</head>
<body>
<!-- 메인 컨테이너 -->
  <div class="container">
  
      <div th:replace="admin_header :: header"></div>
   
      <div th:replace="admin_menu :: menu"></div>
      <div class="content">
          <h2 class="section-title">예매 리스트</h2>
          
          <!-- 검색 섹션 -->
          <div class="search-section">
              <div class="search-form">
                  <select class="search-select" id="searchType">
                      <option value="customerName">고객명</option>
                      <option value="contact">연락처</option>
                  </select>
                  <input type="text" class="search-input" id="searchKeyword" placeholder="검색할 단어를 입력하세요">
                  <button type="button" class="btn-search" onclick="searchReservations()">검색</button>
              </div>
          </div>
          
          <!-- 데이터 테이블 -->
          <div class="table-container">
              <table class="data-table">
                  <thead>
                      <tr>
                          <th style="width: 50px;">
                              <input type="checkbox" class="checkbox" id="selectAll">
                          </th>
                          <th style="width: 100px;">공항코드</th>
                          <th style="width: 150px;">항공사명</th>
                          <th style="width: 100px;">항공코드</th>
                          <th style="width: 80px;">출발지</th>
                          <th style="width: 80px;">도착지</th>
                          <th style="width: 100px;">좌석형태</th>
                          <th style="width: 80px;">고객명</th>
                          <th style="width: 120px;">연락처</th>
                          <th style="width: 100px;">예약일</th>
                          <th style="width: 80px;">인원수</th>
                          <th style="width: 120px;">결제금액</th>
                      </tr>
                  </thead>
                  <tbody id="dataTableBody">
                      <tr>
                          <td><input type="checkbox" class="checkbox"></td>
                          <td>GMP</td>
                          <td>대한항공</td>
                          <td>KE017</td>
                          <td>한국</td>
                          <td>중국</td>
                          <td>일반석</td>
                          <td>홍길동</td>
                          <td>01023457788</td>
                          <td>2024-01-03</td>
                          <td>2 인</td>
                          <td>1,550,000원</td>
                      </tr>
                      <tr>
                          <td colspan="12" class="no-data">예매 하신 사용자 또는 검색하신 내용이 없습니다.</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          
          <!-- 하단 액션 버튼 -->
          <div class="bottom-actions">
              <button type="button" class="btn-download" onclick="downloadExcel()">예매취소</button>
          </div>
      </div>
  </div>
<div th:replace="admin_footer :: footer"></div>



<script>

// 메뉴 활성화 스크립트
   document.addEventListener('DOMContentLoaded', function() {
       const currentPath = window.location.pathname;
       const menuItems = document.querySelectorAll('.menu-item');
       
       // 모든 메뉴에서 active 클래스 제거
       menuItems.forEach(item => {
           item.classList.remove('active');
       });
       
       // 항공편 관리 메뉴 활성화
       menuItems.forEach(item => {
           const href = item.getAttribute('href');
           
           if (href === '/ticketing_list' || href.includes('ticketing')) {
               item.classList.add('active');
           }
       });
   });
   
</script>
</body>
</html>
